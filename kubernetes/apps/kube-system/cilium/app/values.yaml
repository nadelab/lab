k8sServiceHost: "5.161.199.0"
k8sServicePort: 6443
rollOutCiliumPods: true
localRedirectPolicy: true

loadBalancer:
  mode: dsr
  dsrDispatch: opt
  algorithm: maglev
hubble:
  enabled: false
  serviceMonitor:
    enabled: true
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - udp
      - flow
      - port-distribution
      - icmp
      - http
  relay:
    enabled: false
    rollOutPods: true
  ui:
    enabled: false
    rollOutPods: true
    ingress:
      enabled: false
agent:
  sleepAfterInit: true
