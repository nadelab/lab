apiVersion: notification.toolkit.fluxcd.io/v1
kind: Receiver
metadata:
  name: webhook-receiver
spec:
  type: github
  events:
    - "ping"
    - "push"
  secretRef:
    name: flux-webhook-secret-infisical-managed
    key: WEBHOOK_TOKEN
  resources:
    - kind: GitRepository
      name: lab-repository